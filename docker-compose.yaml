version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: drug_search_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: pharmacy_db
    ports:
      - "5430:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d pharmacy_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always # Автоматически перезапускать контейнер при сбоях
  db_test:
    image: postgres:latest
    container_name: drug_search_db_for_tests
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: pharmacy_db_test
    ports:
      - "5434:5432"
    volumes:
      - pg_test_data:/var/lib/postgresql/data
    restart: always # Автоматически перезапускать контейнер при сбоях
  fastapi:
    build: .  # Использует Dockerfile из текущей директории
    container_name: drug_search_api
    ports:
      - "8000:8000"  # Хост:8000 → Контейнер:8000
    command: python3 asgi.py
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@db:5432/pharmacy_db"
    depends_on:
      db:
        condition: service_healthy  # Ждём пока БД станет доступной
    restart: unless-stopped


volumes:
  pg_data:
  pg_test_data: