version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5430:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_PASSWORD} -d ${DATABASE_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
  fastapi:
    build: .  # Использует Dockerfile из текущей директории
    container_name: api
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: python3 asgi.py
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always
  arq_worker:
    build: .
    container_name: worker
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redis
      - db
    command: arq app.tasks.worker.WorkerSettings
    restart: unless-stopped

volumes:
  pg_data:
  redis_data: